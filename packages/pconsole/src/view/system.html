<%- include("./header.html") %>
<!-- 样式 -->
<link rel="stylesheet" href="/css/index.css">
<div class="container system" id="index" v-cloak>
	<div class="common-title">
        <h1>系统列表</h1>
        <commonsearch></commonsearch>
    </div>
    <div class="list">
        <div class="add-system">
            <el-button type="primary" size="mini" @click="goToAddSystem">+ 新增系统</el-button>
        </div>
        <div class="mt30 tc" v-if="!datalist.length">
            暂无系统，去<a href="/add"> 添加 </a>一个
        </div>
        <el-table
            v-else
            :data="datalist"
            style="width: 100%">
            <el-table-column
                prop="systemName"
                label="名称"
                width="300px">
                <template slot-scope="scope">
                    <el-button type="text" @click="getDetail(scope.row)">{{scope.row.systemName}}</el-button>
                </template>
            </el-table-column>
            <el-table-column
                prop="uuid"
                label="系统ID"
                width="400px">
            </el-table-column>
            <el-table-column
                prop="systemDomain"
                label="域名">
            </el-table-column>
            <el-table-column
                label="操作"
                width="100px">
                <template slot-scope="scope">
                    <el-button type="text" @click="goToSetting(scope.row)">设置</el-button>
                    <el-button type="text" @click="getDetail(scope.row)">详情</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
<%- include("./footer.html") %>
<script src="/js/system.js"></script>
<style scoped>
.add-system {
    display: flex;
    justify-content: end;
    margin: 0 0 16px;
}
</style>
