<%- include("./header.html") %>
<!-- 样式 -->
<link rel="stylesheet" href="/css/index.css">
<div class="container system" id="index" v-cloak>
	<div class="common-title">
        <h1>应用列表</h1>
        <commonsearch></commonsearch>
    </div>
    <div class="list">
        <div class="mt30 tc" v-if="!datalist.length">暂无应用，去添加一个吧</div>
        <el-table
            v-else
            :data="datalist"
            style="width: 100%">
            <el-table-column
                prop="systemName"
                label="应用名称"
                width="300px">
                <template slot-scope="scope">
                    <el-button type="text" @click="getDetail(scope.row)">{{scope.row.systemName}}</el-button>
                </template>
            </el-table-column>
            <el-table-column
                prop="systemDomain"
                label="应用地址">
            </el-table-column>
            <el-table-column
                prop="appId"
                label="appId"
                width="300px">
            </el-table-column>
            <el-table-column
                label="操作"
                width="100px">
                <template slot-scope="scope">
                    <el-button type="text" @click="goToSetting(scope.row)">设置</el-button>
                    <el-button type="text" @click="getDetail(scope.row)">详情</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
<%- include("./footer.html") %>
<script src="/js/view-system.js"></script>
