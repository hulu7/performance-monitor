<%- include("./header.html") %>
<%- include("./side.html") %>
<!-- 样式 -->
<link rel="stylesheet" href="/css/page.css">
<link rel="stylesheet" href="/css/ajax.css">
<div class="container ajax" id="app" v-cloak>
   <div class="common-title">
        <el-button type="text" @click="goHome">首页</el-button>/
        <el-button type="text" style="color: black;">应用列表</el-button>
    </div>
    <div class="table-box common-padding mt20">
        <div v-if="listdata.length">
            <el-table
                :data="listdata"
                style="width: 100%"
                max-height="600px">
                <el-table-column
                    prop="appName"
                    label="应用名称">
                    <template slot-scope="scope">
                        <a
                            @click="gotodetail(scope.row)"
                            class="text-overflow">
                            {{scope.row.appName}}
                        </a>
                    </template>
                </el-table-column>
                <el-table-column
                    prop="isMain"
                    label="应用分类">
                    <template slot-scope="scope">
                        {{scope.row.isMain ? '主' : '子'}}应用
                    </template>
                </el-table-column>
                <el-table-column
                    prop="count"
                    label="访问次数">
                </el-table-column>
            </el-table>
            <div class="tr common_page_style" v-show="!isLoading && listdata.length">
                <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[5, 10, 20, 50, 100]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
                </el-pagination>
            </div>
        </div>
        <div v-if="isLoading" class="loading-block"></div>
    </div>
    <!-- 暂无数据 -->
    <div class="tc" v-if="!listdata.length">暂无数据!</div>
</div>
<script src="/js/appList.js"></script>
<style scoped>
.el-button+.el-button {
    margin-left: 0;
}
</style>
