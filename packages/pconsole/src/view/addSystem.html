<%- include("./header.html") %>
<!-- 样式 -->
<link rel="stylesheet" href="/css/addSystem.css">
<div class="addSystem" id="addSystem">
    <div class="title">
        <h1>新增应用</h1>
    </div>
    <div class="main">
        <div>
            <h1 class="h1">基本信息</h1>
        </div>
        <div class="block">
            <div class="item">
                <div class="left">系统名称：</div>
                <el-input class="input" v-model.trim="systemName" placeholder="请填写应用名称"></el-input>
            </div>
            <div class="item">
                <div class="left">系统域名：</div>
                <el-input class="input" v-model.trim="systemDomain" placeholder="系统域名，例如 example.com"></el-input>
                <el-tooltip
                    class="item"
                    effect="dark"
                    placement="top">
                    <span slot="content">
                        根域、顶级域、二级、三级...域名构成，
                        每级域名之间用点分开，
                        每级域名由字母、数字和减号构成（第一个字母不能是减号），
                        不区分大小写，长度不超过63
                    </span>
                    <i class="el-icon-question page-icon"></i>
                </el-tooltip>
            </div>
            <div class="item">
                <div class="save-botton">
                    <el-button class="button" type="primary" @click="addSystem">保存</el-button>
                </div>
            </div>
        </div>
        <div>
            <h1 class="h1">埋点代码</h1>
        </div>
        <div class="block">
            <div class="script-text">{{scriptstr}}</div>
            <el-button class="copy" type="primary" plain @click="copy">复制</el-button>
        </div>
        <div>
            <h1 class="h1">埋点说明</h1>
        </div>
        <div class="block">
            <p>输入应用名称后，复制生成的代码，将其粘贴在<code>&lt;head&gt;</code>中。</p>
            <p class="notice">注意：需要将代码粘贴在<code>&lt;meta&gt;</code>后面，所有<code>&lt;script&gt;</code>前面。</p>
        </div>
        <div class="goback">
            <el-button type="primary" @click="location.href='/'">返回系统列表</el-button>
        </div>
    </div>
</div>
<%- include("./footer.html") %>
<script src="/js/view-addSystem.js"></script>
<style scoped>
.page-icon {
    margin-right: -12px;
    color: #bbb6b6;
    cursor: pointer;
    display: inline-block;
    transform: translateX(5px);
}
</style>
