<!DOCTYPE html>
<html>
    <head>
        <title><%= datas.title %></title>
        <meta name="baidu-site-verification" content="MHHnqSmeTw" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="//dev.performance-monitor.local/js/boomerang/boomerang-1.0.0.min.js"></script>
        <script src="//dev.performance-monitor.local/js/boomerang/history.min.js"></script>
        <script >
            window.apps_map_callback = function(url) {
                if (!url) {
                    return '';
                }
                const apps = {
                    pages: {
                        is_main: false,
                        rules: ['http://dev.performance-monitor.local/api/apps/getAppsList', 'http://dev.performance-monitor.local/apps']
                    },
                    search: {
                        is_main: false,
                        rules: ['http://dev.performance-monitor.local/search']
                    },
                    setting: {
                        is_main: false,
                        rules: ['http://dev.performance-monitor.local/setting']
                    },
                    httptest: {
                        is_main: false,
                        rules: ['http://dev.performance-monitor.local/api/httptest/getHttpResponseData', 'http://dev.performance-monitor.local/httptest']
                    },
                    main: {
                        is_main: false,
                        rules: ['http://dev.performance-monitor.local/js','http://dev.performance-monitor.local/css','http://dev.performance-monitor.local/api/system/getSystemList','http://dev.performance-monitor.local/images','http://dev.performance-monitor.local/reportPerformance']
                    }
                };
                let appInfo = {
                    app: 'unknown',
                    is_main: false
                };
                for (let key in apps) {
                    const matched = apps[key].rules.find(item => url.search(item) !== -1);
                    if (matched) {
                        appInfo.app = key;
                        appInfo.is_main = apps[key].is_main;
                        break
                    }
                }
                return appInfo;
            };
            BOOMR.init({ beacon_url: "http://dev.performance-monitor.local/reportPerformance", uuid:"ED46B0D8F785C414C591E3D43C32D45A", autorun: false, History: { enabled: true, auto: true, monitorReplaceState: true }, apps_map_callback: window.apps_map_callback });
        </script>
        <link rel="icon" href="/images/common/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/PopLayer.css">
        <link rel="stylesheet" href="/css/element-ui.css">
        <script src="/js/polyfill.min.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/vue.min.js"></script>
        <script src="/js/echarts.min.js"></script>
        <script src="/js/element-ui.min.js"></script>
        <script src="/js/PopLayer.js"></script>
        <script src="/js/config.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/md5.js"></script>
        <script src="/js/vue-filters.js"></script>
        <script src="/js/vue-components.js"></script>
    </head>
    <body id="body">
        <%- body %>
    </body>
</html>
