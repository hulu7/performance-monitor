<%- include("./header.html") %>
<%- include("./side.html") %>
<!-- 样式 -->
<link rel="stylesheet" href="/css/setting.css">
<div class="container" class="addSystem mb150" id="setting" v-cloak>
    <div class="common-title">
        <div class="common-title">
            <el-button type="text" @click="goHome">首页</el-button>/
            <el-button type="text" style="color: black;">设置</el-button>
        </div>
    </div>
    <div class="common_table_nav">
        <li :class="{active:table==1}" @click="changeTable(1)">系统设置</li>
    </div>
    <div class="setting-body">
        <div class="block" v-show="table==1">
            <h1 class="h1">启用监控</h1>
            <div class="content">
                <span class="mr10">是否启用:</span>
                <el-switch
                    v-model="setting.enable"
                    active-color="#13ce66"
                    inactive-color="#ff4949"
                    @change="settingIsUse">
              </el-switch>
            </div>
            <h1 class="h1" v-if="setting.enable">基本信息</h1>
            <div class="content" v-if="setting.enable">
                <div class="item">
                    <div class="left">系统名称：</div>
                    <el-input class="input" v-model.trim="setting.systemName" placeholder="请填写系统名称"></el-input>
                </div>
                <div class="item">
                    <div class="left">系统域名：</div>
                    <el-input class="input" v-model.trim="setting.systemDomain" placeholder="系统域名，例如 example.com"></el-input>
                </div>
                <div class="item">
                    <div class="save-botton">
                        <el-button class="button" type="primary" @click="updateSystem">更新</el-button>
                    </div>
                </div>
            </div>
            <h1 class="h1" v-if="setting.enable">埋点代码</h1>
            <div class="content" v-if="setting.enable">
                <div class="script-text"><code>{{systemInfo.script}}</code></div>
                <el-button class="copy" type="primary" plain @click="copy">复制</el-button>
            </div>
            <h1 class="h1" v-if="setting.enable">埋点说明</h1>
            <div class="content code" v-if="setting.enable">
                <p>复制生成的代码，将其粘贴在<code>&lt;head&gt;</code>中。</p>
                <p class="notice">注意：需要将代码粘贴在<code>&lt;meta&gt;</code>后面，所有<code>&lt;script&gt;</code>前面。</p>
            </div>
        </div>
    </div>
</div>
<script src="/js/view-setting.js"></script>
<style scoped>
.el-button+.el-button {
    margin-left: 0;
}
</style>
