<!DOCTYPE html>
<html>
    <head>
        <title><%= datas.title %></title>
        <meta name="baidu-site-verification" content="MHHnqSmeTw" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="//performance-monitor-stag.jdcloud.com/js/boomerang/boomerang-1.0.0.min.js"></script>
        <script src="//performance-monitor-stag.jdcloud.com/js/boomerang/history.min.js"></script>
        <script >
            window.apps_map_callback = function(url) {
                if (!url) {
                    return '';
                }
                const apps = {
                    pages: ['http://performance-monitor-stag.jdcloud.com/api/apps/getAppsList'],
                    search: ['http://performance-monitor-stag.jdcloud.com/search'],
                    httptest: ['http://performance-monitor-stag.jdcloud.com/api/httptest/getHttpResponseData'],
                    main: ['http://performance-monitor-stag.jdcloud.com/js','http://performance-monitor-stag.jdcloud.com/css','http://performance-monitor-stag.jdcloud.com/api/system/getSystemList','http://performance-monitor-stag.jdcloud.com/images','http://performance-monitor-stag.jdcloud.com/reportPerformance','http://performance-monitor-stag.jdcloud.com/']
                };
                let app = 'unknown';
                for (let key in apps) {
                    const result = apps[key].find(item => url.search(item) !== -1);
                    if (result) {
                        app = key;
                        break
                    }
                }
                return app;
            };
            BOOMR.init({
                beacon_url: "http://performance-monitor-stag.jdcloud.com/reportPerformance",
                app_id:"566C7C3ACC05EE23581E95F00916D02F",
                autorun: true,
                History: {enabled: true,auto: false,monitorReplaceState: true,},
                apps_map_callback: window.apps_map_callback
            });
        </script>
        <link rel="icon" href="/images/common/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/PopLayer.css">
        <link rel="stylesheet" href="/css/element-ui.css">
        <script src="/js/polyfill.min.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/vue.min.js"></script>
        <script src="/js/echarts.min.js"></script>
        <script src="/js/element-ui.min.js"></script>
        <script src="/js/PopLayer.js"></script>
        <script src="/js/config.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/md5.js"></script>
        <script src="/js/vue-filters.js"></script>
        <script src="/js/vue-components.js"></script>
    </head>
    <body id="body">
        <%- body %>
    </body>
</html>
